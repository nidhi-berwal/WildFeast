<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal and Bird Places</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>Animals and Birds Places</header>
    <div class="container">
        <div class="card">
            <img src="https://media.istockphoto.com/id/2164463930/photo/view-of-tiger-looking-at-gypsy.jpg?s=1024x1024&w=is&k=20&c=ZCNKeHBRjr4FHhQ59-uoXHYXw2WH-GBL1iDv4YQdWn4=" alt="Tiger Reserve">
            <h3>Ranthambore National Park</h3>
            <p>Home to majestic tigers and diverse wildlife.</p>
        </div>
        <div class="card">
            <img src="https://media.istockphoto.com/id/477614781/photo/painted-storks-at-its-tree-top-nests.jpg?s=612x612&w=0&k=20&c=FVuq9IGkxsrmJFjbsYT-tPKe7P4iseYfVBdUkFBFlNU=" alt="Bird Sanctuary">
            <h3>Bharatpur Bird Sanctuary</h3>
            <p>A paradise for bird watchers with migratory birds.</p>
        </div>
        <div class="card">
            <img src="https://www.shutterstock.com/image-photo/wild-african-elephants-baby-elephant-260nw-2462541445.jpg" alt="Elephant Reserve">
            <h3>Periyar Wildlife Sanctuary</h3>
            <p>Famous for elephants and scenic beauty.</p>
        </div>
    </div>
</body>
</html>
